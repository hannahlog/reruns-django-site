{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block content %}
<h2>Users</h2>

{% if users_list %}
    <ul>
    {% for user in users_list %}
        <li>
            <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a> |
            <a href="{% url 'accounts:edit' user.pk %}">settings</a> |
            <a href="{% url 'reruns:feeds_by_user' user.pk %}">feeds</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users. Something is probably wrong!</p>
{% endif %}
{% endblock %}
